<!doctype html>
<html lang="en">
    <head>
        {% load svg %}

        <!-- CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}">

        <!-- BOOTSTRAP MOBILE SUPPORT -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Icon and Title -->
        <link rel="icon" type="image/x-icon" href="{% static 'main/images/web-logo.png' %}">
        <title>{% block title %}Plague Products{% endblock %}</title>

    </head>
    <body>
        <header class="p-2 bg-dark text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
              <ul class="nav col-12 col-lg-auto mb-2 mb-md-0 align-items-center">
                <li class="d-flex align-items-center">
<!--                <a href="/" class="nav-link" style="margin-right: 10px">-->
<!--                    <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo" fill="currentColor">-->
<!--                        {% svg 'logo' %}-->
<!--                    </svg>-->
<!--                </a>-->




                  <a href="/" class="nav-link logo-svg" style="margin-right: 10px">
                    {% svg 'logo' %}
                  </a>
                </li>
                <li>
                  <a class="nav-link {% if request.path == '/updates/' %} active text-white {% else %} text-secondary {% endif %} text-uppercase fw-bolder"
                     href="/updates/">
                    Updates
                  </a>
                </li>
                <li>
                  <a class="nav-link {% if request.path == '/enduringwilderness/' %} active text-white {% else %} text-secondary {% endif %} text-uppercase fw-bolder"
                     href="/enduringwilderness/">
                    Enduring Wilderness
                  </a>
                </li>
                <li>
                  <a class="nav-link {% if request.path == '/code.net/' %} active text-white {% else %} text-secondary {% endif %} text-uppercase fw-bolder"
                     href="/code.net/">
                    Code.Net
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

         <!-- Slogan  -->
        <div class="container my-2">
            <p class="slogan text-center" style="
                font-size: 1.1rem;
                font-family: 'Righteous', cursive;
                font-weight: 800;
                letter-spacing: 0.1em;
                text-transform: uppercase;
                color: #000000;
                margin-top: 1rem;
                margin-bottom: 1rem;
            ">
                Progress. Depth. Expandable. Replayable. Fun.
            </p>
        </div>

        <div class="divider" style="height: 15px;"></div>

        {% block maininfo %}
        {%  endblock %}

        <!--BOOTSTRAP SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" role="contentinfo" aria-label="Site footer">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">&copy; 2024 Plague Products. All rights reserved.</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="https://twitter.com/plagueproducts">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
              <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
            </svg>
            </a></li>
        </ul>
      </footer>
    </div>

</html>
